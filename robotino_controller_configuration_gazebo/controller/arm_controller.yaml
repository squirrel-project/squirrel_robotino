## joint_names
joint_names: [arm_base_joint, arm_joint1, arm_joint2, arm_joint3, arm_joint4, arm_joint5]
## control_mode_adapter
max_command_silence: 0.5

## joint_state_controller
joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

## velocity controller
joint_group_position_controller:
  type: position_controllers/JointGroupPositionController
  joints:
     - arm_base_joint
     - arm_joint1
     - arm_joint2
     - arm_joint3
     - arm_joint4
     - arm_joint5
  required_drive_mode: 2

arm_base_joint_position_controller:
  type: position_controllers/JointPositionController
  joint: arm_base_joint
  required_drive_mode: 2
arm_joint1_position_controller:
  type: position_controllers/JointPositionController
  joint: arm_joint1
  required_drive_mode: 2
arm_joint2_position_controller:
  type: position_controllers/JointPositionController
  joint: arm_joint2
  required_drive_mode: 2
arm_joint3_position_controller:
  type: position_controllers/JointPositionController
  joint: arm_joint3
  required_drive_mode: 2
arm_joint4_position_controller:
  type: position_controllers/JointPositionController
  joint: arm_joint4
  required_drive_mode: 2
arm_joint5_position_controller:
  type: position_controllers/JointPositionController
  joint: arm_joint5
  required_drive_mode: 2

